<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>FORMULARIO ANUNCIO</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
		type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


</head>
<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
		<div class="container">
			<button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
							href="/anunciosPublicados">Volver</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>

	<section class="page-section">
		<div class="container">
			<br>
			<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Editar Anuncio</h2>
			<!-- Icon Divider-->
			<div class="divider-custom">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon"><i class="fas fa-star"></i></div>
				<div class="divider-custom-line"></div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-8 col-xl-7">
					<form method='POST' action="/rellenar-anuncio-editado/{{id}}">

						<!-- asunto Section Form-->
						<div class="form-floating mb-3">
							<textarea class="form-control" id="asunto" type="asunto" name="asunto"
								placeholder="Escriba aqui el asunto del anuncio..."
								style="height: 10rem">{{#mostarContenidoAnuncio}}{{asuntoAnuncio}}{{/mostarContenidoAnuncio}}</textarea>
							<label for="asunto">Asunto</label>
						</div>
						<br>

						<!-- fecha Section Form-->
						<div class="form-floating mb-3">
							<p><label for="fecha">Fecha:</label></p><input type="date" name="fecha"
								value="{{fechaAnuncio}}" />{{#mostarContenidoAnuncio}}&emsp;{{fechaAnuncio}}{{/mostarContenidoAnuncio}}
						</div>
						<br>

						<!-- descripcionOferta Section Form-->
						<div class="form-floating mb-3">
							<textarea class="form-control" id="descripcionOferta" type="descripcionOferta"
								name="descripcionOferta" placeholder="Escriba aqui la descripcion del anuncio..."
								style="height: 10rem">{{#mostarContenidoAnuncio}}{{descripcionAnuncio}}{{/mostarContenidoAnuncio}}</textarea>
							<label for="descripcionOferta">Descripcion Anuncio</label>
						</div>

						<input type="hidden" name="_csrf" value="{{token}}" />

						<button class="btn btn-primary" value="showAlert" onclick="showAlert();">Editar Anuncio</button>

						<div class="container" style="display:none;" id="myAlert">
							<div class="alert alert-success alert-dismissable" id="myAlert2">
								{{mensajeEditarAnuncio}}
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="js/alertSuccess.js"></script>

	<!-- Footer-->
	<footer class="footer text-center">
		<div class="container">
			<div class="row">
				<!-- Footer Location-->
				<div class="col-sm">
				</div>
				<!-- Footer Social Icons-->
				<div class="col-sm">
					<!-- Facebook -->
					<a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;"
						href="https://es.linkedin.com/" role="button"><i class="fab fa-linkedin fa-2x"></i>
					</a>
					<!-- Facebook -->
					<a class="btn btn-primary btn-floating m-1" style="background-color:blue"
						href="https://www.facebook.com" role="button"><i class="fab fa-facebook-f fa-2x"></i>
					</a>
					<!-- Twitter -->
					<a class="btn btn-primary btn-floating m-1" style="background-color: #55acee;"
						href="https://www.twitter.com" role="button"><i class="fab fa-twitter fa-2x"></i></a>
					<!-- Google -->
					<a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39;"
						href="https://www.plus.google.com" role="button"><i class="fab fa-google-plus fa-2x"></i></a>
					<!-- Instagram -->
					<a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;"
						href="https://www.instagram.com" role="button"><i class="fab fa-instagram fa-2x"></i></a>
				</div>
				<!-- Footer About Text-->
				<div class="col-sm">
				</div>
			</div>
		</div>
	</footer>
	<!-- Copyright Section-->
	<div class="copyright py-4 text-center text-white">
		<div class="container" style="color:coral"><small>Copyright &copy; Your Website 2021</small></div>
	</div>

	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


</body>
</html>
