                                  <!-- perfil Section Form-->
                         	     <div class="form-floating mb-3">
	                                <textarea class="form-control" id="perfil" type="perfil" name ="perfil" placeholder="Enter your Descripcion Empresa here..." style="height: 10rem" >{{#mostarContenidoCurriculum}}{{curriculumSobreMi}}{{/mostarContenidoCurriculum}}</textarea>

		                         <!-- habilidades Section Form-->

                            <!-- grado Section Form-->

                            </div>

               				 <!-- cursos Section Form-->

                                <label for="voluntariado">Voluntariados</label>
                            </div>
                                                        <input type="hidden" name="_csrf" value="{{token}}"/>

						      <button class="btn btn-primary" value="showAlert" onclick="showAlert();">Editar Curriculum</button>							   
                           <div class="container" style="display:none;" id="myAlert">
						        <div class="alert alert-success alert-dismissable" id="myAlert2">
						           {{mensajeCurriculumEditar}}
						        </div>
						
						    </div>
                            {{/mostrarBotonEditar}}
