					<!-- Listas de empresa-->

				<br>
				<br>

					<!-- Contact Section Heading-->
					<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Editar Experiencias Curriculum</h2>
					<!-- Icon Divider-->
					<div class="divider-custom">

						<div class="divider-custom-line"></div>
					</div>
					<br>
					
					<div class="table-responsive">
						<table class="table table-bordered">
						  <thead >
						    <tr id="tabla_lista_empresas_cabecera">
						      <th scope="col">Id</th>
						      <th scope="col">Descripcion Experiencia</th>
						      <th scope="col">Editar Experiencia</th>
						    </tr>
						  </thead>
						  {{#listaExperiencia}}
						  <tbody>
						    <tr>
						      {{#id}}
						      <td>{{.}}</td>
						      {{/id}}
						      {{#descripcionExperiencia}}
						      <td>{{.}}</td>
						      {{/descripcionExperiencia}}
						      {{#id}}
										<td><form action= "editar-experiencias" method="get">
											<input type="hidden" name= "id" value= {{.}} readonly/>
											                            <input type="hidden" name="_csrf" value="{{token}}"/>						

											<button class="btn btn-primary" >Editar Experiencia</button>
										</form>		</td>				
								{{/id}}
						    </tr>
						  </tbody>
						  {{/listaExperiencia}}
						</table>

				</div>
