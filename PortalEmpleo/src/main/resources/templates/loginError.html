<html>
<head>
    <meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>LOGIN</title>
        <!-- Favicon-->
         <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/"> <h3>JOBNOW </h3></a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-2 rounded" href="/">Inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
      
     <!-- Contact Section-->
        <section class="page-section" >
            <div class="container">
                <!-- Contact Section Heading-->
                <br>
                <h3 class="text-center">Iniciar Sesion</h3>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                         <form class="form" action="/login" method="post">
                         
                            <div class="alert alert-danger" role="alert" >
									<strong> {{mensaje}} </strong>
							</div>

							 
														
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" name="email" />
                                <label for="email">Email address</label>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="contraseya" type="password" placeholder="Contraseña" name ="contraseya"/>
                                <label for="contraseya">Contraseña</label>
                            </div>
                            
                                                        <input type="hidden" name="_csrf" value="{{token}}"/>						

                            <!-- Submit Button-->
                            <button class="btn btn-primary" >Iniciar Sesion</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-sm">
                       
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-sm">
					      <!-- Facebook -->
					      <a
					        class="btn btn-primary btn-floating m-1"
					        style="background-color: #3b5998;"
					       href="https://es.linkedin.com/"
					        role="button"
					        ><i class="fab fa-linkedin fa-2x"></i
					      >
					      </a>
					       <!-- Facebook -->
					      <a
					        class="btn btn-primary btn-floating m-1"
					        style="background-color:blue"
					       href="https://www.facebook.com"
					        role="button"
					        ><i class="fab fa-facebook-f fa-2x"></i
					      >
					      </a>
					
					      <!-- Twitter -->
					      <a
					        class="btn btn-primary btn-floating m-1"
					        style="background-color: #55acee;"
					        href="https://www.twitter.com"
					        role="button"
					        ><i class="fab fa-twitter fa-2x"></i
					      ></a>
					
					      <!-- Google -->
					      <a
					        class="btn btn-primary btn-floating m-1"
					        style="background-color: #dd4b39;"
					        href="https://www.plus.google.com"
					        role="button"
					        ><i class="fab fa-google-plus fa-2x"></i
					      ></a>
					
					      <!-- Instagram -->
					      <a
					        class="btn btn-primary btn-floating m-1"
					        style="background-color: #ac2bac;"
					        href="https://www.instagram.com"
					        role="button"
					        ><i class="fab fa-instagram fa-2x"></i
					      ></a>
                     </div>
                    <!-- Footer About Text-->
                    <div class="col-sm">
                        
                    </div>
                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container" style="color:coral"><small>Copyright &copy; Your Website 2021</small></div>
        </div>
  
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
